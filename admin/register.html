<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game Trade Hub — Регистрация</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 text-slate-900">
  <div class="min-h-screen flex flex-col">
    <header class="bg-white shadow-sm">
      <div class="max-w-3xl mx-auto px-4 py-4 flex items-center justify-between gap-3">
        <div>
          <p class="text-lg font-semibold">Регистрация (email)</p>
          <p class="text-sm text-slate-600">Первая учётка автоматически станет админом. Остальные получают роль trader.</p>
        </div>
        <div class="flex gap-2 text-sm">
          <a href="/telegram-login" class="text-indigo-600 hover:text-indigo-500">Регистрация через Telegram</a>
          <span class="text-slate-400">|</span>
          <a href="/" class="text-slate-700 hover:text-slate-900">Назад ко входу</a>
        </div>
      </div>
    </header>

    <main class="flex-1 max-w-3xl mx-auto px-4 py-10 space-y-6">
      <section class="bg-white rounded-xl shadow-sm border border-slate-100 p-6 space-y-4">
        <div class="flex items-start justify-between gap-4">
          <div>
            <p class="text-sm font-medium text-slate-700">Создать аккаунт</p>
            <p class="text-sm text-slate-600">Логин совпадает с email/username. Пароль хранится в хеше.</p>
          </div>
          <span class="px-3 py-1 rounded-full bg-emerald-50 text-emerald-700 text-xs">D1 готова</span>
        </div>
        <form id="registerForm" class="grid md:grid-cols-2 gap-3">
          <div>
            <label class="block text-sm text-slate-600 mb-1" for="registerEmail">Email или username</label>
            <input id="registerEmail" name="email" type="text" class="w-full rounded-lg border-slate-200 focus:border-indigo-400 focus:ring-indigo-200" placeholder="you@example.com" required />
          </div>
          <div>
            <label class="block text-sm text-slate-600 mb-1" for="registerPassword">Пароль</label>
            <input id="registerPassword" name="password" type="password" class="w-full rounded-lg border-slate-200 focus:border-indigo-400 focus:ring-indigo-200" placeholder="••••••" required />
          </div>
          <div class="md:col-span-2 flex items-center justify-between">
            <p id="registerHint" class="text-sm text-slate-500">После успешной регистрации вы будете перенаправлены в админку.</p>
            <button id="registerSubmit" class="px-4 py-2 bg-emerald-600 text-white text-sm rounded-lg hover:bg-emerald-500">Создать</button>
          </div>
        </form>
      </section>
    </main>
  </div>

  <script>
    const AUTH_STORAGE_KEY = 'gth_auth_session';
    const params = new URLSearchParams(location.search);
    const urlApiBase = params.get('apiBase') || params.get('api');
    const defaultApiBase = (urlApiBase && decodeURIComponent(urlApiBase))
      || localStorage.getItem('gth_api_base')
      || (location.protocol.startsWith('http') ? location.origin : 'http://127.0.0.1:8787');

    const registerForm = document.getElementById('registerForm');
    const registerEmail = document.getElementById('registerEmail');
    const registerPassword = document.getElementById('registerPassword');
    const registerHint = document.getElementById('registerHint');

    const saveSession = (user, token, expiresAt) => {
      localStorage.setItem(AUTH_STORAGE_KEY, JSON.stringify({ user, token, expiresAt }));
    };

    registerForm.addEventListener('submit', async (event) => {
      event.preventDefault();
      const apiBase = defaultApiBase;
      const email = registerEmail.value.trim().toLowerCase();
      const password = registerPassword.value;
      registerHint.textContent = 'Создаём пользователя...';
      registerHint.className = 'text-sm text-slate-600';
      try {
        const res = await fetch(`${apiBase}/api/register`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password }),
        });
        const data = await res.json();
        if (res.ok && data.token && data.user) {
          saveSession(data.user, data.token, data.expiresAt);
          localStorage.setItem('gth_api_base', apiBase);
          registerHint.textContent = data.message || 'Готово. Переходим в админку...';
          registerHint.className = 'text-sm text-emerald-600';
          setTimeout(() => (window.location.href = '/'), 600);
        } else {
          registerHint.textContent = data.error || 'Не удалось зарегистрироваться.';
          registerHint.className = 'text-sm text-rose-600';
        }
      } catch (error) {
        registerHint.textContent = 'Ошибка соединения. Проверьте URL или CORS.';
        registerHint.className = 'text-sm text-rose-600';
      }
    });
  </script>
</body>
</html>
