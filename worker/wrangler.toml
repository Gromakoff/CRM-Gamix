name = "game-trade-hub-worker"
main = "src/index.ts"
compatibility_date = "2024-05-02"

[vars]
# Укажите реальные значения через `wrangler secret put` или экспортируйте переменные окружения
# перед деплоем; здесь оставляем заглушки для явного объявления ключей.
RAPIDAPI_KEY = "set_via_secret_or_env"
TELEGRAM_BOT_TOKEN = "set_via_secret_or_env"

[[d1_databases]]
binding = "DB"
database_name = "game-trade-hub"
database_id = "218d8c96-72e7-4cb6-bc1c-0acfefbf99fd"

[ai]
binding = "AI"
model = "@cf/meta/m2m100-1.2b"
